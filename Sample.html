    <script>

        function validate() {
            var email = document.getElementById("email").value;
            var pwd = document.getElementById("pwd").value;

            if (email == null || email == "") {
                alert("Email can't be blank");
                return false;
            }

            else if (pwd.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }
        }

        function Check() {
            return validate();
        }

    </script>
